<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hate Speech Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>ðŸ›¡ Hate Speech Detection Dashboard</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter a tweet or post..." required></textarea>
            <button type="submit">Analyze</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p><strong>Class:</strong> {{ prediction['label'] }}</p>
            <p><strong>Probability:</strong> {{ prediction['probability']*100 | round(2) }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
